<app-navbar></app-navbar>

<div class="container">
  <h2>👤 Mon Profil</h2>

  <div class="profile-card">
    <h3>{{ candidate.name }}</h3>
    <p><strong>📧 Email :</strong> {{ candidate.email }}</p>
    <p><strong>📞 Téléphone :</strong> {{ candidate.phone }}</p>
    <p><strong>⏳ Expérience :</strong> {{ candidate.experience }}</p>
    <p><strong>🛠️ Compétences :</strong> {{ candidate.skills.join(', ') }}</p>
    <p><strong>📄 CV :</strong> <a href="{{ candidate.cv }}" target="_blank">Voir mon CV</a></p>

    <button class="btn btn-primary" (click)="editProfile()">✏️ Modifier le profil</button>
  </div>
</div>

<app-footer></app-footer>
